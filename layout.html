
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EasyMapr layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    
    <script type='text/javascript' src='http://static.firebase.com/v0/firebase.js'></script>
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.7.1.min.js'></script>
    <script type='text/javascript' src='firebase.js'></script>

    <script src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0" type="text/javascript"></script>

    <script src="http://staging.tokbox.com/v0.91/js/TB.min.js" ></script>


  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">EasyMapr</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row-fluid">
        <div class="span2">
          <h2>Add POI</h2>
           

          <form class="well" id="addPinForm">
            <input type="text" class="input-medium search-query" id="pinLookup">
            <button type="submit" class="btn" id="addPin">Search</button>
          </form>

          <h2>Share map</h2>
          <a href="https://twitter.com/share" class="twitter-share-button" data-text="Come edit my map in real time !" data-via="easymapr" data-size="large" data-count="none" data-hashtags="angelhack">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        </div>
        <div class="span7">
          <h2>Map</h2>
          <div id="map">
				  <div id="map_canvas" style="width:100%;height:500px;position:relative;"></div>
          <div id='itineraryDiv' style="position:relative; width:100%; height:500px;"></div>
			
  			</div>          
       </div>
        <div class="span3">
          <h2>Connected users</h2>
          <div id="videos">
            <div id="myVideo"></div>
            <div id="theirVideos"></div>
          </div>
          <div id="users">

          </div>

          <h2>Chat</h2>
          <div id="messagesDiv">

          </div>

          <form class="well form-search">
            <input type="text" class="input-medium search-query" id="messageInput">
            <button type="submit" class="btn" id="messageSend">Submit</button>
          </form>
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; EasyMapr 2012</p>
      </footer>

    </div> <!-- /container -->



  </body>
</html>
